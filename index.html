<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen Map</title>
    <link href="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" media="screen" rel="stylesheet" type="text/css" />
    <style>
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script src="//cdn.leafletjs.com/leaflet-0.6.4/leaflet.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="/javascripts/fsmap.js" type="text/javascript"></script>
  </body>
</html>
